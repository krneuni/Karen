<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">AÃ±adir</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<form th:action="@{/producto/agregarprod}" th:object="${producto}" method="post" >
	<div class="form-group">
    	<label for="Nombre">Nombre del Producto</label>
    	<input type="text" class="form-control"  placeholder="Ingrese nombre del producto" th:field="*{Nombre}"/>
    	
  	</div>
	
	<div class="form-group">
    	<label for="PrecioCompra">Precio de Compra</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Precio de Compra" th:field="*{PrecioCompra}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="PrecioVenta">Precio de Venta</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Precio de Venta" th:field="*{PrecioVenta}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="FechaVenc">Fecha de Vencimiento</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Fecha de Vencimiento" th:field="*{FechaVenc}"/>
    	
  	</div>
	<div class="form-group">
    	<label for="Estado">Estado</label>
    	<input type="text" class="form-control"  placeholder="Estado" th:field="*{Estado}"/>
    	
  	</div>
	
  	<input type="submit" value="Ingresar" />
</form>
</div>
</body>
</html>
