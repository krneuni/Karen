<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">AÃ±adir</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<form th:action="@{/inventario/agregarinv}" th:object="${Inventario}" method="post" >
	<div class="form-group">
    	<label for="Cantidad">Cantidad</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Cantidad" th:field="*{Cantidad}"/>
    	
  	</div>
  	 <div class="form-group">
    	<label for="Idproducto">Producto</label>
    	<select th:field="*{Idproducto}">
    	 <option th:each="producto : ${Productos}" th:value="${producto.id}" th:text="${producto.Nombre}"></option>
    	</select>
  	</div> 
	
  	<input type="submit" value="Ingresar" />
</form>
</div>
</body>
</html>
