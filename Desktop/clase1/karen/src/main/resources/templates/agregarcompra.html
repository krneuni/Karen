<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">AÃ±adir</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<form th:action="@{/compra/agregarcompra}" th:object="${compra}" method="post" >
	<div class="form-group">
    	<label for="FechaCompra">Fecha de la Compra</label>
    	<input type="datetime" class="form-control"  placeholder="Ingrese fecha" th:field="*{FechaCompra}"/>
    	
  	</div>
	
	<div class="form-group">
    	<label for="PrecioUnitario">Precio Unitario</label>
    	<input type="text" class="form-control"  placeholder="Precio x Unidad" th:field="*{PrecioUnitario}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="PrecioPedido">Cantidad de Precio Pedido</label>
    	<input type="text" class="form-control"  placeholder="Cantidad de Producto Pedido" th:field="*{ProductoPedido}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="PrecioRecibido">Cantidad de Precio Recibido</label>
    	<input type="text" class="form-control"  placeholder="Cantidad de Producto Recibido" th:field="*{ProductoRecibido}"/>
    	
  	</div>
	
  	<input type="submit" value="Ingresar" />
</form>
</div>
</body>
</html>
