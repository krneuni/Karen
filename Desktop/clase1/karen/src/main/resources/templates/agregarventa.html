<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">AÃ±adir</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<form th:action="@{/venta/agregarventa}" th:object="${venta}" method="post" >
	<div class="form-group">
    	<label for="numfactura">Numero de Factura</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Numero de Factura" th:field="*{numfactura}"/>
    	
  	</div>
	
	<div class="form-group">
    	<label for="FechaVenta">Fecha de Venta</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Fecha de Venta" th:field="*{FechaVenta}"/>
    	
  	</div>

	<div class="form-group">
    	<label for="PrecioVenta">Precio</label>
    	<input type="text" class="form-control"  placeholder="Ingrese Precio" th:field="*{PrecioVenta}"/>
    	
  	</div>

	
  	<input type="submit" value="Ingresar" />
</form>
</div>
</body>
</html>
